<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="doraemon.css">
    <title></title>
</head>

<body>
    <!-- 脚 -->
    <div class="foot">
        <div class="foot-right"></div>
        <div class="foot-left"></div>
    </div>
    <!-- 左手 -->
    <div class="left-hand">
        <div class="left-arm"></div>
        <div class="left-finger"></div>
    </div>
    <!-- 右手 -->
    <div class="right-hand">
        <div class="right-arm"></div>
        <div class="right-finger"></div>
    </div>
    <!-- 面部 -->
    <div class="face">
        <div class="face-blue"></div>
        <div class="face-white"></div>
    </div>
    <div class="belly-blue"></div>
    <!-- 腿 -->
    <div class="leg">
        <div class="leg-left"></div>
        <div class="leg-right"></div>
    </div>
    <!-- 腿之间缝隙 -->
    <div class="gap"></div>
    <div class="belly-white"></div>
    <!-- 口袋 -->
    <div class="pocket"></div>
    <!-- 围巾 -->
    <div class="scarf">
        <div class="scarf-one"></div>
        <div class="scarf-two"></div>
        <div class="scarf-three"></div>
    </div>
    <!-- 眼睛 -->
    <div class="eye">
        <div class="eye-left"></div>
        <div class="eye-right"></div>
        <div class="eye-left-black"></div>
        <div class="eye-right-black"></div>
        <div class="eye-left-white"></div>
        <div class="eye-right-white"></div>
    </div>
    <!-- 鼻子嘴巴 -->
    <div class="nose-mouse">
        <div class="nose-red"></div>
        <div class="nose-white"></div>
        <div class="mouse"></div>
        <div class="nose-line"></div>
    </div>
    <!-- 胡须 -->
    <div class="beard">
        <div class="beard-left-one"></div>
        <div class="beard-right-one"></div>
        <div class="beard-right-two"></div>
        <div class="beard-left-two"></div>
        <div class="beard-left-three"></div>
        <div class="beard-right-three"></div>
    </div>
    <!-- 铃铛 -->
    <div class="jingle">
        <div class="jin-big-circle"></div>
        <div class="cross-l-one"></div>
        <div class="cross-l-two"></div>
        <div class="cross-l-three"></div>
        <div class="jin-small-circle"></div>
        <div class="jin-line"></div>
    </div>
</body>

</html>
